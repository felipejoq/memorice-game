<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Memoria - Uncodigo.com</title>

    <script src="https://kit.fontawesome.com/58e5f1ed41.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body class="flex">

<header class="flex">
    <div class="flex logo">
        <h1>Juego de memoria</h1>
        <h2>¡Demuestra el poder de tu mente!</h2>
    </div>
    <nav class="flex">
        <ul class="flex navbar-header">
            <li class="flex">Home</li>
            <li class="flex">Jugar</li>
            <li class="flex">Contacto</li>
            <li class="flex">Créditos</li>
        </ul>
    </nav>
</header>

<main class="flex principal">
    <div id="game" class="flex">
    </div>
    <div class="flex controls">
        <a id="btn-reset-game" class="flex btn btn-reset-game"><i class="fa-solid fa-repeat"></i> REINICIAR</a>
        <a id="btn-mute" class="flex btn btn-mute-game"><i id="icon-sound" class="fa-solid fa-volume-high"></i> SONIDO</a>
    </div>
</main>

<footer class="flex">
    <div class="copyright">Felipe Jofré Quevedo - Uncodigo.com</div>
</footer>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./js/app.js"></script>
</body>
</html>
